    <link href="css/font-awesome.min.css" rel="stylesheet"/>

<body>
<!-- container section start -->
<section id="container" class="">


    <header class="header dark-bg">
        <div class="toggle-nav">
            <div class="icon-reorder"><i class="icon_menu"></i></div>
        </div>

        <!--logo start-->
        <a href="index.html" class="logo">Nice <span class="lite">Admin</span></a>
        <!--logo end-->

        <div class="top-nav notification-row">
            <!-- notificatoin dropdown start-->
            <ul class="nav pull-right top-menu">
                <span class="username"> Hi~ User</span>
                <span><a id="logout">登出</a></span>
            </ul>
            <!-- notificatoin dropdown end-->
        </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu">
                <li>
                    <a class="" href="index.html">
                        <i class="icon_house_alt"></i>
                        <span>概況</span>
                    </a>
                </li>
                <li class="active">
                    <a class="" href="instance.html">
                        <i class="icon_desktop"></i>
                        <span>新增主機</span>
                    </a>
                </li>
            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!--overview start-->
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-laptop"></i>新增主機</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="index.html">首頁</a></li>
                        <li><i class="fa fa-laptop"></i>新增主機</li>
                    </ol>
                </div>
                <form>
                    <p class="col-lg-12">請提供...相對應的主機名稱、敘述說明...</p>
                    <div class="col-lg-12">
                        <div class="title"><h4>一般</h4></div>
                        <div class="row">
                            <div class="col-lg-12">
                                <h5>名稱</h5>
                                <input type="text" class="form-control" name="name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <h5>敘述</h5>
                                <input type="text" class="form-control" name="description">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <h5>可用區域</h5>
                                <select class="form-control">
                                    <option>台灣</option>
                                    <option>中國</option>
                                    <option>美國</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <h5>數量 </h5>
                                <input type="number" class="form-control" name="description" min="1" value="1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <h5>選擇來源</h5>
                                <select class="form-control">
                                    <option>Image</option>
                                </select>
                            </div>
                        </div>
                        <div class="title"><h4>Volume</h4></div>
                        <div class="row">
                            <div class="col-xs-3" class="volume">
                                <h5>新增</h5>
                            </div>
                            <div class="col-xs-3 volume-input">
                                <input type="radio" name="new_volume" id="new-volume-yes">
                                <label for="new-volume-yes">Yes</label>
                            </div>
                            <div class="col-xs-3 volume-input">
                                <input type="radio" name="new_volume" id="new-volume-no">
                                <label for="new-volume-no">NO</label>
                            </div>
                        </div>
                        <div class="row collapse" id="volume-collapse">
                            <div class="col-lg-12">
                                <h5>Volume Size (GB)</h5>
                                <input type="number" class="form-control" name="description" min="1" value="1">
                            </div>
                        </div>
                        <div><h4 class="title">配置</h4></div>
                        <div class="row">
                            <div class="col-lg-12">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>名稱</th>
                                        <th>更新</th>
                                        <th>空間</th>
                                        <th>種類</th>
                                        <th style="min-width: 5em">能見度</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td><input type="radio" name="spec" min="1" value="1"></td>
                                        <td>Fedora-Atomic-25</td>
                                        <td>11/22/20 2:57 AM</td>
                                        <td>670.13 MB</td>
                                        <td>qcow2</td>
                                        <td>共享</td>
                                    </tr>
                                    <tr>
                                        <td><input type="radio" name="spec" min="1" value="2"></td>
                                        <td>Fedora-Atomic-25</td>
                                        <td>11/22/20 2:57 AM</td>
                                        <td>670.13 MB</td>
                                        <td>qcow2</td>
                                        <td>共享</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <button class="btn btn-primary">儲存</button>
                    </div>
                </form>
            </div>
            </div>
        </section>
    </section>
    <!--main content end-->
</section>

<script src="js/jquery.autosize.min.js"></script>

<script src="js/morris.min.js"></script>

<script>

    //knob
    $(function () {
        $(".knob").knob({
            'draw': function () {
                $(this.i).val(this.cv + '%')
            }
        })
    });

    //carousel
    $(document).ready(function () {
        $("#owl-slider").owlCarousel({
            navigation: true,
            slideSpeed: 300,
            paginationSpeed: 400,
            singleItem: true

        });
    });

    //custom select box

    $(function () {
        $('select.styled').customSelect();
    });

    /* ---------- Map ---------- */
    $(function () {
        $('#map').vectorMap({
            map: 'world_mill_en',
            series: {
                regions: [{
                    values: gdpData,
                    scale: ['#000', '#000'],
                    normalizeFunction: 'polynomial'
                }]
            },
            backgroundColor: '#eef3f7',
            onLabelShow: function (e, el, code) {
                el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
            }
        });
    });


</script>
